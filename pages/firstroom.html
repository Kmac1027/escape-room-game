<!DOCTYPE html>
<html>

<head>
  <title>Escape Room</title>
  <link href="../css/reset.css" rel="stylesheet" type="text/css" />
  <link href="../css/styleone.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text&family=Cardo:wght@700&family=Eater&family=Germania+One&family=Spectral&display=swap"

</head>

<body>

  <header>
    <p>Escape Room </p>

  <main>

      </section>

        <area id="broom" target="_self" alt="broom" title="broom" coords="748,192,791,531" shape="rect">
        <area id="fan" target="_self" alt="fan" title="fan" coords="251,162,81" shape="circle">

    </section>
  </main>
  <footer>

    <script src="../js/roomone.js"></script>
  </footer>

</html>
