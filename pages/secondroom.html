<!DOCTYPE html>
<html>
  <head>
    <title>Escape Room</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/styletwo.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text&family=Cardo:wght@700&family=Eater&family=Germania+One&family=Spectral&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <p>Escape Room</p>
      <section id="playerNav">Level 2</section>
      <section id="playerName"></section>
      <section id="life"></section>
    </header>
    <main>
      <div id="answer"></div>
      <section id="clickable">
        <section id="riddle"></section>
        <img id="centerPic" src="../img/girl.jpeg" usemap="#image-map" />
        <map name="image-map">
          <area
            class="window"
            target=""
            alt="windowone"
            title="window one"
            coords="123,270,3,88"
            shape="rect"
          />
          <area
            class="window"
            alt="windowtwo"
            title="window two"
            coords="801,137,913,276"
            shape="rect"
          />
          <area
            class="hands"
            alt="hands"
            title="hands"
            coords="486,393,17"
            shape="circle"
          />
          <area
            class="shadow"
            alt="shadow"
            title="shadow"
            coords="465,509,413,484,314,485,389,556,553,548,618,505,539,456,403,457"
            shape="poly"
          />
        </map>
      </section>
      <audio>
        <source
          src="../audio/room2.mp3"
          type="audio/mp3"
          autoplay="true"
          loop="infinite"
        />
      </audio>
    </main>
    <footer>
      <script src="../js/roomtwo.js"></script>
    </footer>
  </body>
</html>
